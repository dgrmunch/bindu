<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ note_name }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

     <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
 <script>
  const toggleTheme = () => {
    const current = document.documentElement.getAttribute("data-theme");
    const next = current === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", next);
    localStorage.setItem("theme", next);
  };
  document.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", saved);
  });
</script>
<button id="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>
  </head>
  <body>
    <div class="container py-4">
      <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">â† Back to Index</a>

      <div class="card card-body mb-4">
        {{ content | safe }}
      </div>
      {% if backlinks %}
      <h4>ğŸ”— Backlinks</h4>
      <ul class="list-group">
        {% for link in backlinks %}

          <a href="{{ url_for('note', note_name=link) }}">{{ link }}</a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
