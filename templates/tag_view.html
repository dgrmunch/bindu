<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tag: #{{ tag }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <h1>Tag: <span class="text-primary">#{{ tag }}</span></h1>
    <p><a href="{{ url_for('index') }}">&larr; Back to all notes</a></p>
{% if notes %}
  <ul class="list-group">
    {% for note_id in notes %}
      <li class="list-group-item">
        <a href="{{ url_for('note', note_name=note_id) }}" class="text-decoration-none">
          {{ note_id }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No notes found with tag <strong>#{{ tag }}</strong>.</p>
{% endif %}

  </div>
</body>
</html>
